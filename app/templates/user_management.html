{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-user-shield me-2"></i> User Management</h2>
        </div>
        <div class="card-body">
            <h3>Users</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.Username }}</td>
                        <td>{{ user.Role }}</td>
                        <td>
                            <a href="{{ url_for('main.edit_user', user_id=user.UserID) }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                            <form action="{{ url_for('main.delete_user', user_id=user.UserID) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{{ url_for('main.add_user') }}" class="btn btn-primary mb-3"><i class="fas fa-plus me-2"></i> Add User</a>
        </div>
    </div>
</div>
{% endblock %}
